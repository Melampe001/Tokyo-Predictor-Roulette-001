plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

// Helper method to check if keystore is configured
def isKeystoreConfigured() {
    def keystorePropertiesFile = rootProject.file("key.properties")
    def envKeystore = System.getenv("ANDROID_KEYSTORE_PATH")
    return keystorePropertiesFile.exists() || envKeystore != null
}

android {
    namespace "com.tokyoapps.roulette"
    compileSdk 34
    ndkVersion "25.1.8937393"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.tokyo_roulette_predicciones"
        minSdk 23
        targetSdk 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    // Signing configuration
    signingConfigs {
        release {
            // Check for keystore configuration from key.properties or environment variables
            def keystorePropertiesFile = rootProject.file("key.properties")
            def keystoreProperties = new Properties()
            
            if (keystorePropertiesFile.exists()) {
                keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
            } else {
                // Try environment variables (useful for CI/CD)
                def envKeystore = System.getenv("ANDROID_KEYSTORE_PATH")
                def envKeystorePassword = System.getenv("KEYSTORE_PASSWORD")
                def envKeyAlias = System.getenv("KEY_ALIAS")
                def envKeyPassword = System.getenv("KEY_PASSWORD")
                
                if (envKeystore != null && envKeystorePassword != null && 
                    envKeyAlias != null && envKeyPassword != null) {
                    keyAlias envKeyAlias
                    keyPassword envKeyPassword
                    storeFile file(envKeystore)
                    storePassword envKeystorePassword
                } else {
                    // For debug builds or when no keystore is configured
                    // This will use debug signing
                    println "Warning: No keystore configured for release build"
                    println "Please configure key.properties or environment variables"
                }
            }
        }
    }

    buildTypes {
        release {
            // Signing - only apply if keystore is configured
            if (isKeystoreConfigured()) {
                signingConfig signingConfigs.release
            } else {
                // Use debug signing if no release keystore configured
                signingConfig signingConfigs.debug
            }
            
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        
        debug {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

