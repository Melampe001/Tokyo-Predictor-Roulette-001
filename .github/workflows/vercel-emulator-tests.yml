name: Vercel Emulator Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  vercel-style-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # For PR comments
      actions: read  # For artifacts
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Run Vercel-style emulator tests
        run: dart testing/vercel_emulator/run_tests.dart --verbose
        continue-on-error: false
      
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-html
          path: test-results/test_results.html
          if-no-files-found: warn
      
      - name: Upload JSON report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-json
          path: test-results/test_results.json
          if-no-files-found: warn
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            try {
              const results = JSON.parse(fs.readFileSync('test-results/test_results.json', 'utf8'));
              const summary = results.summary;
              
              const body = `## üîÆ Vercel-Style Test Results
              
              | Metric | Value |
              |--------|-------|
              | Total Tests | ${summary.total} |
              | ‚úÖ Passed | ${summary.passed} (${summary.pass_percentage.toFixed(1)}%) |
              | ‚ùå Failed | ${summary.failed} |
              | ‚è±Ô∏è Duration | ${(summary.duration_ms / 1000).toFixed(2)}s |
              
              ${summary.failed === 0 ? 'üéâ All tests passed!' : '‚ö†Ô∏è Some tests failed.'}
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } catch (error) {
              console.log('Could not read test results:', error.message);
            }
