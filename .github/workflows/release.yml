name: Build Release AAB

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Decode keystore (from secret KEYSTORE_BASE64)
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > android/app/release.jks
          fi

      - name: Create key.properties from secrets
        env:
          KEYSTORE_PATH: android/app/release.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cat > android/key.properties <<EOF
          storeFile=$KEYSTORE_PATH
          storePassword=$KEYSTORE_PASSWORD
          keyAlias=$KEY_ALIAS
          keyPassword=$KEY_PASSWORD
          EOF

      - name: Extract version from pubspec.yaml and write local.properties
        run: |
          VERSION_LINE=$(grep '^version:' pubspec.yaml || true)
          if [ -z "$VERSION_LINE" ]; then
            echo "No se encontró la versión en pubspec.yaml; usando 1.0.0+1"
            VERSION_NAME="1.0.0"
            VERSION_CODE="1"
          else
            VERSION=$(echo $VERSION_LINE | sed 's/version: //g' | tr -d ' ')
            VERSION_NAME=${VERSION%%+*}
            VERSION_CODE=${VERSION##*+}
          fi
          echo "flutter.versionName=$VERSION_NAME" > android/local.properties
          echo "flutter.versionCode=$VERSION_CODE" >> android/local.properties
          echo "Escrito android/local.properties con versionName=$VERSION_NAME versionCode=$VERSION_CODE"

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build app bundle
        run: flutter build appbundle --release

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.aab
          path: build/app/outputs/bundle/release/app-release.aab
