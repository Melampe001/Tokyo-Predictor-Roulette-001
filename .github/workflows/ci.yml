name: CI - Continuous Integration

# Ejecutar en cada push y pull request
on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

# Permisos necesarios
permissions:
  contents: read
  pull-requests: write

jobs:
  # Job 1: Lint y anÃ¡lisis de cÃ³digo
  lint:
    name: Lint y AnÃ¡lisis de CÃ³digo
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v4
    
    - name: Configurar Java 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: Configurar Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
    
    - name: Obtener dependencias
      run: flutter pub get
    
    - name: Verificar formato de cÃ³digo
      run: dart format --set-exit-if-changed .
      continue-on-error: true
    
    - name: Analizar cÃ³digo
      run: flutter analyze --no-fatal-infos

  # Job 2: Tests unitarios
  test:
    name: Tests Unitarios
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v4
    
    - name: Configurar Java 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: Configurar Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
    
    - name: Obtener dependencias
      run: flutter pub get
    
    - name: Ejecutar tests con coverage
      run: flutter test --coverage
    
    - name: Subir coverage
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30

  # Job 3: Build debug APK
  build-debug:
    name: Build Debug APK
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v4
    
    - name: Configurar Java 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: Configurar Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
    
    - name: Obtener dependencias
      run: flutter pub get
    
    - name: Build APK debug
      run: flutter build apk --debug
    
    - name: Verificar APK generada
      run: |
        if [ -f "build/app/outputs/flutter-apk/app-debug.apk" ]; then
          echo "âœ“ APK debug generada exitosamente"
          ls -lh build/app/outputs/flutter-apk/app-debug.apk
        else
          echo "âœ— Error: APK debug no encontrada"
          exit 1
        fi
    
    - name: Subir APK debug
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: build/app/outputs/flutter-apk/app-debug.apk
        retention-days: 90

  # Job 4: Escaneo de seguridad
  security:
    name: Escaneo de Seguridad
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v4
    
    - name: Ejecutar security scanner
      run: |
        chmod +x scripts/security_scanner.sh
        scripts/security_scanner.sh --no-fail
    
    - name: Subir reporte de seguridad
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: security-report.txt
        retention-days: 30

  # Job 5: Resumen de CI
  summary:
    name: Resumen de CI
    runs-on: ubuntu-latest
    needs: [lint, test, build-debug, security]
    if: always()
    
    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v4
    
    - name: Generar resumen
      run: |
        echo "# ðŸŽ‰ Resumen de CI" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Estado de Jobs" >> $GITHUB_STEP_SUMMARY
        echo "- Lint: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Build Debug: ${{ needs.build-debug.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Security: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Artifacts Generados" >> $GITHUB_STEP_SUMMARY
        echo "- Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "- Debug APK" >> $GITHUB_STEP_SUMMARY
        echo "- Security Report" >> $GITHUB_STEP_SUMMARY
